<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css.css">
	<script type="text/javascript" src="js.js" defer></script>
</head>
<body>
<div id="container">
	<input type="text" name="input" placeholder="1+1" id="input">
	<div id="btn">
		<button id="num_btn" id="btn" onclick="input.value+=this.value" value="1">1</button>
		<button id="num_btn" id="btn" onclick="input.value+=this.value" value="2">2</button>
		<button id="num_btn" id="btn" onclick="input.value+=this.value" value="3">3</button>
		<button id="num_btn" id="btn" onclick="input.value+=this.value" value="4">4</button>
		<button id="num_btn" id="btn" onclick="input.value+=this.value" value="5">5</button>
		<button id="num_btn" id="btn" onclick="input.value+=this.value" value="6">6</button>
		<button id="num_btn" id="btn" onclick="input.value+=this.value" value="7">7</button>
		<button id="num_btn" id="btn" onclick="input.value+=this.value" value="8">8</button>
		<button id="num_btn" id="btn" onclick="input.value+=this.value" value="9">9</button>
		<button id="num_btn" id="btn" onclick="input.value+=this.value" value="0">0</button>
	</div>
	<div id="operations">
		<button id="oper_btn" id="btn" onclick="input.value+=this.value" value="+">+</button>
		<button id="oper_btn" id="btn" onclick="input.value+=this.value" value="-">-</button>
		<button id="oper_btn" id="btn" onclick="input.value+=this.value" value="*">*</button>
		<button id="oper_btn" id="btn" onclick="input.value+=this.value" value="/">/</button>
		<button id="oper_btn" id="btn" onclick="calc()">=</button>
		<button id="clear" onclick="clr()">clear</button>
	</div>
</div>
</body>
</html>
